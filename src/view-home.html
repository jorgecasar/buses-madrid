<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Autobuses de Madrid</h1>
      <p>Usamos datos en tiempo real de <a href="http://opendata.emtmadrid.es/" target="_blank">EMT Open Data</a> para date la información sobre líneas de autobús y paradas.</p>
    </div>
  </template>

  <script>
    class ViewHome extends Polymer.Element {
      static get is() { return 'view-home'; }
    }

    window.customElements.define(ViewHome.is, ViewHome);
  </script>
</dom-module>
